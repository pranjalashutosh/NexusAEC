# =============================================================================
# LiveKit Agent Kustomization
# =============================================================================
# Use kustomize to apply all resources:
#   kubectl apply -k infra/k8s/livekit-agent/
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nexus-aec

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/version: "0.1.0"

# Resources to include
resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml

# Image customization (for CI/CD)
images:
  - name: nexus-aec-agent
    newName: nexus-aec-agent
    newTag: latest
