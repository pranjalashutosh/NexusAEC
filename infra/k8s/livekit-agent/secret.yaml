# =============================================================================
# LiveKit Agent Secrets
# =============================================================================
# IMPORTANT: Do NOT commit this file with real values!
# 
# Create secrets using kubectl:
#   kubectl create secret generic livekit-agent-secrets \
#     --namespace=nexus-aec \
#     --from-literal=LIVEKIT_URL=wss://your-app.livekit.cloud \
#     --from-literal=LIVEKIT_API_KEY=your-api-key \
#     --from-literal=LIVEKIT_API_SECRET=your-api-secret \
#     --from-literal=DEEPGRAM_API_KEY=your-deepgram-key \
#     --from-literal=ELEVENLABS_API_KEY=your-elevenlabs-key \
#     --from-literal=ELEVENLABS_VOICE_ID=your-voice-id \
#     --from-literal=OPENAI_API_KEY=your-openai-key \
#     --from-literal=SUPABASE_URL=https://your-project.supabase.co \
#     --from-literal=SUPABASE_SERVICE_ROLE_KEY=your-service-role-key \
#     --from-literal=REDIS_URL=redis://redis:6379
#
# Or use sealed-secrets, external-secrets, or Vault for production.
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: livekit-agent-secrets
  namespace: nexus-aec
  labels:
    app.kubernetes.io/name: livekit-agent
    app.kubernetes.io/component: voice-agent
    app.kubernetes.io/part-of: nexus-aec
type: Opaque
stringData:
  # PLACEHOLDER VALUES - Replace with actual secrets!
  LIVEKIT_URL: "wss://your-app.livekit.cloud"
  LIVEKIT_API_KEY: "your-livekit-api-key"
  LIVEKIT_API_SECRET: "your-livekit-api-secret"
  DEEPGRAM_API_KEY: "your-deepgram-api-key"
  ELEVENLABS_API_KEY: "your-elevenlabs-api-key"
  ELEVENLABS_VOICE_ID: "EXAVITQu4vr4xnSDxMaL"
  OPENAI_API_KEY: "your-openai-api-key"
  SUPABASE_URL: "https://your-project.supabase.co"
  SUPABASE_SERVICE_ROLE_KEY: "your-supabase-service-role-key"
  REDIS_URL: "redis://redis:6379"
