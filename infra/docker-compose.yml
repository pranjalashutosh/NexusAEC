# Docker Compose for Nexus AEC Local Development
# Services: Redis, Supabase (PostgreSQL + pgvector), API mock
#
# Usage:
#   Start:   docker compose -f infra/docker-compose.yml up -d
#   Stop:    docker compose -f infra/docker-compose.yml down
#   Logs:    docker compose -f infra/docker-compose.yml logs -f
#   Reset:   docker compose -f infra/docker-compose.yml down -v

version: "3.9"

services:
  # ==========================================================================
  # Redis - Session State (Tier 2)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # PostgreSQL with pgvector - Knowledge Base (Tier 3)
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nexus-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nexus_aec
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # Supabase Studio (Optional - for DB management UI)
  # ==========================================================================
  # Note: For full Supabase local setup, use supabase CLI instead:
  #   npx supabase start
  # This provides a lightweight alternative with just PostgreSQL + pgvector

  # ==========================================================================
  # Redis Commander (Optional - for Redis management UI)
  # ==========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nexus-redis-commander
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - tools

  # ==========================================================================
  # pgAdmin (Optional - for PostgreSQL management UI)
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nexus-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nexus.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - tools

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  default:
    name: nexus-network

